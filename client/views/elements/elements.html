<template name="elements">
  <script src="jquery.ui.touch-punch.min.js"></script>
  <div id="elementList" class="items-container">
    {{#each elements}}
      {{#if documentOwner doc}}
        {{#if editable}}
          {{{initalElement}}}
        {{else}}
          {{{finalElement}}}
        {{/if}}
      {{else}}
        {{{uneditableElement}}}
      {{/if}}
    {{/each}}
  </div>
</template>
