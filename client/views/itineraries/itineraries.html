<template name="itineraries">
  <div class="home">
    {{> title}}

    {{#each itineraries}}
      <a href="{{pathFor 'itinerary'}}">
        <div class="item item-itinerary" data-itinerary-id="{{_id}}">
          <div class="item-action-container">
            <h1 class="item-itinerary-title">{{itineraryTitle}}</h1>
            <p class="item-text">{{itineraryDescription}}</p>
          </div>
        </div>
      </a>
    {{/each}}

    <div id="newItinerary" class="item">
      <div class="item-action-container">
        <span class="item-action-text">Create itinerary</span>
        <i class="fa fa-plus item-action-icon"></i>
      </div>
    </div>
  </div>

  <div class="item item-divider">
    <div class="item-content-container">
    </div>
  </div>

  {{> accounts}}
</template>
