<template name='manager'>
  <div class='manager-buttons'>
    <div id='clear' class='item'>
      <div class='item-action-container'>
        <span class='item-action-text'>Reset</span>
        <i class='fa fa-refresh item-action-icon'></i>
      </div>
    </div>
    <div id='delete' class='item'>
      <div class='item-action-container'>
        <span class='item-action-text'>Delete</span>
        <i class='fa fa-trash-o item-action-icon'></i>
      </div>
    </div>
  </div>
</template>
