<template name='itinerary'>
  <a href='{{pathFor "home"}}'>
    <nav class='navigation'>
      <i class='fa fa-home'></i>
    </nav>
  </a>
  <div class='itinerary'>
    {{> itineraryElements}}
    {{> itineraryButtons}}
  </div>
</template>

<template name='itineraryButtons'>
  {{> addElements}}

  <div class='itinerary-buttons'>
    <div id='clearItinerary' class='item'>
      <div class='item-action-container'>
        <span class='item-action-text'>Reset</span>
        <i class='fa fa-refresh item-action-icon'></i>
      </div>
    </div>
    <div id='deleteItinerary' class='item'>
      <div class='item-action-container'>
        <span class='item-action-text'>Delete</span>
        <i class='fa fa-trash-o item-action-icon'></i>
      </div>
    </div>
  </div>
</template>
