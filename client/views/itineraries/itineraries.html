<template name='itinerary'>
  <a href='{{pathFor "home"}}'>take me home</a><br>
  {{> itineraryHeader}}
  {{> itineraryElements}}
  {{> itineraryButtons}}
</template>

<template name='itineraryHeader'>
  <h1 id='itineraryTitle' contentEditable=true>{{itinerary.title}}</h1>
  <h2 id='itineraryDescription' contentEditable=true>{{itinerary.description}}</h2>
</template>

<template name='itineraryButtons'>
  <input id='addElement' data-element-type='divider' type='button' value='divider' />
  <input id='addElement' data-element-type='date' type='button' value='date' />
  <input id='addElement' data-element-type='text' type='button' value='text' />
  <input id='addElement' data-element-type='link' type='button' value='link' />
  <input id='addElement' data-element-type='photo' type='button' value='photo' />
  <input id='addElement' data-element-type='map' type='button' value='map' />
  <br>
  <input id='clearItinerary' type='button' value='reset' />
  <input id='deleteItinerary' type='button' value='delete' />
</template>
