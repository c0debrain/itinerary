<template name="addElement">
  <div>
    <div id="openElementButtonContainer" class="item">
      <div class="item-action-container">
        <span class="item-action-text">Add an item</span>
        <i class="fa fa-plus item-action-icon"></i>
      </div>
    </div>

    <div id="elementButtonContainer" class="buttons-table">
      <div class="buttons-row">
        <div data-action="addElement" class="buttons-cell tooltip add-item-text" data-element-type="text" data-tooltip="Add some text" data-tooltip-position="top"></div>
        <div id="openDateTimeElementsContainer" class="buttons-cell tooltip add-item-date" data-tooltip="Choose a date and/or time" data-tooltip-position="top"></div>
        <div data-action="addElement" class="buttons-cell tooltip add-item-map" data-element-type="map" data-tooltip="Add a map" data-tooltip-position="top"></div>
      </div>

      <div class="buttons-row">
        <div data-action="addElement" class="buttons-cell tooltip add-item-link" data-element-type="link" data-tooltip="Add a link" data-tooltip-position="bottom"></div>
        <div data-action="addElement" class="buttons-cell tooltip add-item-photo" data-element-type="photo" data-tooltip="Link a photo" data-tooltip-position="bottom"></div>
        <div data-action="addElement" class="buttons-cell tooltip add-item-divider" data-element-type="divider" data-tooltip="Add a divider" data-tooltip-position="bottom"></div>
      </div>
    </div>

    <div id="dateTimeElementsContainer" class="buttons-table">
      <div class="buttons-row">
        <div data-action="addElement" class="buttons-cell tooltip add-item-datetime-local" data-element-type="datetime-local" data-tooltip="Date and time" data-tooltip-position="top"></div>
        <div data-action="addElement" class="buttons-cell tooltip add-item-date" data-element-type="date" data-tooltip="Date" data-tooltip-position="top"></div>
        <div data-action="addElement" class="buttons-cell tooltip add-item-time" data-element-type="time" data-tooltip="Time" data-tooltip-position="top"></div>
      </div>
    </div>
  </div>
</template>
