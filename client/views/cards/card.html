<template name="card">
  {{> navigation}}
  {{> elements}}
  {{#with doc}}
    {{#if documentOwner}}
      {{> addElement}}
      <div class="buttons-table card-type-table">
        <div class="buttons-row" data-card-id="{{id}}">
          {{#each types}}
            {{{type}}}
          {{/each}}
        </div>
      </div>
      {{> manager}}
    {{/if}}
  {{/with}}
</template>
