<template name="card">
  {{> navigation}}
  {{> elements}}
  {{> addElement}}
  <div class="buttons-table card-type-table">
    {{#with card}}
      <div class="buttons-row" data-card-id="{{id}}">
        {{#each types}}
          {{{type}}}
        {{/each}}
      </div>
    {{/with}}
  </div>
  {{> manager}}
</template>
